    <script src="{{ url_for('static', filename='js/jquery-2.2.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-1.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io-1.4.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/select2.full.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-slider.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            $('#colorww1').slider({
                formatter: function(value) {
                    return value + '%';
                }
            });

            $('#colorww2').slider({
                formatter: function(value) {
                    return value + '%';
                }
            });

            $("#line1").select2();
            $("#line2").select2();
            $("#target1").select2();
            $("#target2").select2();
            $("#desc1").select2();
            $("#desc2").select2();

            var namespace = '/cyber';  // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket;

            function connect() {
                socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
                // event handler for server sent data
                // the data is displayed in the "Received" section of the page
                socket.on('response', function(msg) {
                    console.log(msg.data)
                    $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
                });

                // event handler for new connections
                socket.on('connect', function() {
                    console.log('>>> new connection')
                    socket.emit('connect', {data: 'I\'m connected!'});
                });
            }

            $(function() {
                connect();
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#broadcast').submit(function(event) {
                socket.emit('broadcast', {data: $('#broadcast_data').val()});
                return false;
            });
            $('form#home').submit(function(event) {
                socket.emit('home', {data: {leave_id: $('#leave_id').val()}});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect');
                return false;
            });
            $('form#connect').submit(function(event) {
                connect();
                return false;
            });
        });

        $("#maintenancetoggle").click(function() {
            $("#maintenance").slideToggle("slow", function() {
                if($("#ico").hasClass("glyphicon-chevron-up")) {
                    $("#ico").removeClass("glyphicon-chevron-up");
                    $("#ico").addClass("glyphicon-chevron-down");
                    console.log("down")
                } else {
                    $("#ico").removeClass("glyphicon-chevron-down");
                    $("#ico").addClass("glyphicon-chevron-up");
                    console.log("up")
                }
            });
            $("#console").slideToggle("slow");
        });
    </script>
